<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .background {
      fill: #ff5722;
    }
    .text {
      font-family: monospace;
      font-size: 42px;
      font-weight: bold;
      fill: white;
      animation: pulse 2s infinite ease-in-out;
      transform-origin: center;
    }
  </style>
  <rect class="background" width="100" height="100" rx="15" ry="15" />
  <text class="text" x="50" y="62" text-anchor="middle">NE_</text>
</svg>
